<div class="container">
  <h1 class="business-header">What is your current job status?</h1>

  <div class="button-container">
    <button class="looking-button">
      <img class="glass" src="../../../assets/looking-for.svg" />Looking for
    </button>
    <button class="student-button">
      <img class="student" src="../../../assets/school.svg" />Student
    </button>
    <button class="hired-button">
      <img class="hired" src="../../../assets/business_center.svg" />Hired
    </button>
  </div>

  <span class="line-span">
    <img class="line" src="../../../assets/line.svg" />
  </span>

  <h2 class="chat-header">Are you open to chat?</h2>

  <div class="chat-checkboxes">
    <form>
      <label for="yes-chat">
        <input
          type="radio"
          id="yes-chat"
          value="yes-chat"
          class="yes-chat"
          (click)="onInputClick('yes')"
          (click)="onOptionClick('yes')"
        />
        <img [src]="getImgPath('yes')" alt="yes-graph" />
        <span 
        class="yes-span"
        [class.underline]="clickedOption ==='yes'"
        [class.green-underline]="clickedOption ==='yes'">YES</span>
      </label>

      <label for="group-chat">
        <input
          type="radio"
          value="group-chat"
          id="group-chat"
          class="group-chat"
          (click)="onInputClick('yes-group')"
          (click)="onOptionClick('yes-group')"
        />
        <img [src]="getImgPath('yes-group')" alt="group-graph" />
        <span 
        class="yes-group-span" 
        [class.underline]="clickedOption ==='yes-group'"
        [class.yellow-underline]="clickedOption ==='yes-group'"
          >Yes, also for group chats</span
        >
      </label>

      <label for="no-chat">
        <input
          type="radio"
          value="no-chat"
          id="no-chat"
          class="no-chat"
          (click)="onInputClick('no')"
          (click)="onOptionClick('no')"
        />
        <img [src]="getImgPath('no')" alt="no-chat" />
        <span
         class="no-span"
        [class.underline]="clickedOption==='no'"
        [class.red-underline]="clickedOption ==='no'">NO</span>
      </label>
    </form>
  </div>
</div>
