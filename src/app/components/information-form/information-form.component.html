<div class="container">
  <h1 class="header">Tell us about yourself</h1>
  <section class="forms">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          aria-describedby="nameHelp"
        />
        <div
          *ngIf="form.controls['name'].invalid && form.controls['name'].touched"
          class="error-message"
        >
          Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="userName">User name:</label>
        <input
          type="text"
          id="userName"
          formControlName="userName"
          class="form-control"
          aria-describedby="userNameHelp"
        />
      </div>
      <div
        *ngIf="
          form.controls['userName'].invalid && form.controls['userName'].touched
        "
        class="error-message"
      >
        UserName is required
      </div>
      <h1 class="check-header">What is your purpose to use this app?</h1>
      <div class="checkboxes">
        <div class="form-check">
          <input
            type="radio"
            id="personalRadio"
            formControlName="isCheckboxSelected"
            value="personal"
            class="form-check-input"
            [checked]="isCheckboxSelected === 'personal'"
            (change)="onCheckboxSelected('personal')"
          
          />
            
          <label for="personalRadio" class="form-check-label">Personal</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            id="businessRadio"
            formControlName="isCheckboxSelected"
            value="business"
            class="form-check-input"
            [checked]="isCheckboxSelected === 'business'"
            (change)="onCheckboxSelected('business')"
            [(ngModel)]="form.value.business"
          />
          <label for="businessRadio" class="form-check-label">Business</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            id="bothRadio"
            formControlName="isCheckboxSelected"
            value="both"
            class="form-check-input"
            [checked]="isCheckboxSelected === 'both'"
            (change)="onCheckboxSelected('both')"
            [(ngModel)]="form.value.both"
          />
          <label for="bothRadio" class="form-check-label">Both</label>
        </div>
      </div>

      <button
        type="button"
        [disabled]="form.invalid || !isCheckboxSelected"
        [ngClass]="{ active: form.valid && isCheckboxSelected }"
        class="submit-button"
       (click)="onSubmit()"
      >
        Submit
      </button>
    </form>
  </section>
</div>
